apiVersion: v1
kind: Namespace
metadata:
  name: zena-production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zena-backend-config
  namespace: zena-production
data:
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "info"
  AWS_REGION: "us-east-1"

---
apiVersion: v1
kind: Secret
metadata:
  name: zena-backend-secrets
  namespace: zena-production
type: Opaque
stringData:
  DATABASE_URL: "postgresql://user:password@postgres:5432/zena_production"
  REDIS_URL: "redis://:password@redis:6379"
  JWT_SECRET: "your-jwt-secret"
  JWT_REFRESH_SECRET: "your-refresh-secret"
  GOOGLE_CLIENT_ID: "your-google-client-id"
  GOOGLE_CLIENT_SECRET: "your-google-client-secret"
  MICROSOFT_CLIENT_ID: "your-microsoft-client-id"
  MICROSOFT_CLIENT_SECRET: "your-microsoft-client-secret"
  OPENAI_API_KEY: "your-openai-api-key"
  AWS_ACCESS_KEY_ID: "your-aws-access-key"
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-key"
  S3_BUCKET_NAME: "zena-production-storage"
  VAPID_PUBLIC_KEY: "your-vapid-public-key"
  VAPID_PRIVATE_KEY: "your-vapid-private-key"
  SENTRY_DSN: "your-sentry-dsn"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zena-backend
  namespace: zena-production
  labels:
    app: zena-backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: zena-backend
  template:
    metadata:
      labels:
        app: zena-backend
    spec:
      containers:
      - name: backend
        image: your-registry/zena-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: zena-backend-config
        - secretRef:
            name: zena-backend-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: zena-backend
  namespace: zena-production
  labels:
    app: zena-backend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: zena-backend

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zena-backend-ingress
  namespace: zena-production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  tls:
  - hosts:
    - api.yourdomain.com
    secretName: zena-backend-tls
  rules:
  - host: api.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zena-backend
            port:
              number: 3000

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: zena-backend-hpa
  namespace: zena-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: zena-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: zena-backend-pdb
  namespace: zena-production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: zena-backend

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: zena-backend
  namespace: zena-production
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/zena-backend-role
