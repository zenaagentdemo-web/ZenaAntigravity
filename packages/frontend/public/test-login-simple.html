<!DOCTYPE html>
<html>
<head>
    <title>Simple Login Test</title>
</head>
<body>
    <h1>Simple Login Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Making login request...');
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: 'demo@zena.ai', 
                        password: 'DemoSecure2024!' 
                    }),
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok) {
                    resultDiv.innerHTML = `<div style="color: green;">✅ Login successful!<br>User: ${data.user.email}<br>Token length: ${data.accessToken.length}</div>`;
                } else {
                    resultDiv.innerHTML = `<div style="color: red;">❌ Login failed: ${data.error?.message}</div>`;
                }
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.innerHTML = `<div style="color: red;">❌ Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
