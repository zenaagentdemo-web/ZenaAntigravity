<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Storage - Zena</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }
    button:hover {
      background: #0056b3;
    }
    .success {
      background: #28a745;
      padding: 12px;
      border-radius: 4px;
      color: white;
      margin: 10px 0;
      display: none;
    }
    .info {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 4px;
      margin: 10px 0;
      border-left: 4px solid #007bff;
    }
  </style>
</head>
<body>
  <h1>Clear Storage & Test Login</h1>
  
  <div class="info">
    <strong>Current Storage:</strong>
    <div id="storage-info"></div>
  </div>

  <button onclick="clearStorage()">Clear All Storage</button>
  <button onclick="location.href='/'">Go to Login</button>
  
  <div id="success" class="success"></div>

  <script>
    function displayStorage() {
      const info = document.getElementById('storage-info');
      const authToken = localStorage.getItem('authToken');
      const refreshToken = localStorage.getItem('refreshToken');
      
      info.innerHTML = `
        <p>Auth Token: ${authToken ? authToken.substring(0, 50) + '...' : 'None'}</p>
        <p>Refresh Token: ${refreshToken ? refreshToken.substring(0, 50) + '...' : 'None'}</p>
      `;
    }

    function clearStorage() {
      localStorage.clear();
      sessionStorage.clear();
      
      const success = document.getElementById('success');
      success.textContent = 'âœ“ All storage cleared! You can now test a fresh login.';
      success.style.display = 'block';
      
      displayStorage();
      
      setTimeout(() => {
        success.style.display = 'none';
      }, 3000);
    }

    displayStorage();
  </script>
</body>
</html>
