<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connecting Account...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 1.5rem;
      margin: 0 0 0.5rem 0;
    }
    p {
      margin: 0;
      opacity: 0.9;
    }
    .error {
      background: #ef4444;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Connecting your account...</h1>
    <p>Please wait while we complete the connection.</p>
    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script>
    (function() {
      try {
        // Extract parameters from URL
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const state = params.get('state');
        const error = params.get('error');
        const errorDescription = params.get('error_description');

        // Check for errors
        if (error) {
          const errorDiv = document.getElementById('error');
          if (errorDiv) {
            errorDiv.textContent = `Error: ${error}${errorDescription ? ' - ' + errorDescription : ''}`;
            errorDiv.style.display = 'block';
          }
          
          // Still send to opener so it can handle the error
          if (window.opener) {
            window.opener.postMessage({
              type: 'oauth-callback',
              error,
              errorDescription
            }, window.location.origin);
          }
          
          // Close window after 3 seconds
          setTimeout(() => window.close(), 3000);
          return;
        }

        // Send success message to opener
        if (window.opener) {
          window.opener.postMessage({
            type: 'oauth-callback',
            code,
            state
          }, window.location.origin);
          
          // Close window after sending message
          setTimeout(() => window.close(), 500);
        } else {
          // No opener window - show error
          const errorDiv = document.getElementById('error');
          if (errorDiv) {
            errorDiv.textContent = 'Error: Could not communicate with parent window. Please close this window and try again.';
            errorDiv.style.display = 'block';
          }
        }
      } catch (err) {
        console.error('OAuth callback error:', err);
        const errorDiv = document.getElementById('error');
        if (errorDiv) {
          errorDiv.textContent = 'An unexpected error occurred. Please close this window and try again.';
          errorDiv.style.display = 'block';
        }
      }
    })();
  </script>
</body>
</html>
